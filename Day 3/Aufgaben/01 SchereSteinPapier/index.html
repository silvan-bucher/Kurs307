<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCHERE, STEIN, PAPIER</title>
</head>
<body>
  <script>
    function spiele(spielzugSpielerToCompare, spielzugComputerToCompare){
      if(spielzugSpielerToCompare === spielzugComputerToCompare){
        return "Unentschieden";
      }
      
      if(spielzugSpielerToCompare === "SCHERE"){
        if(spielzugComputerToCompare === "STEIN"){
          return "Computer gewinnt";
        }
        if(spielzugComputerToCompare === "PAPIER"){
          return "Spieler gewinnt";
        }
      }

      if(spielzugSpielerToCompare === "STEIN"){
        if(spielzugComputerToCompare === "SCHERE"){
          return "Spieler gewinnt";
        }
        if(spielzugComputerToCompare === "PAPIER"){
          return "Computer gewinnt";
        }
      }

      if(spielzugSpielerToCompare === "PAPIER"){
        if(spielzugComputerToCompare === "SCHERE"){
          return "Computer gewinnt";
        }
        if(spielzugComputerToCompare === "STEIN"){
          return "Spieler gewinnt";
        }
      }

      return "Fehler";
    }

    var erlaubtToDisplay = ["Schere", "Stein", "Papier"];
    var erlaubtToCompare = ["SCHERE", "STEIN", "PAPIER"];

    var spielzugSpielerToDisplay = window.prompt("Dein Spielzug:");
    var spielzugSpielerToCompare = spielzugSpielerToDisplay.toUpperCase();

    if(erlaubtToCompare.indexOf(spielzugSpielerToCompare) === -1){
      alert('Der eingegebene Speilzug ist nicht erlaubtToDisplay!');
      throw new Error('UnerlaubtToDisplayer Spielzug.');
    } else {
      alert('Du hast ' + spielzugSpielerToDisplay + ' eingegeben.');

      var spielzugComputer = erlaubtToDisplay[Math.floor(Math.random()*erlaubtToDisplay.length)];
      var spielzugComputerToCompare = spielzugComputer.toUpperCase();

      alert('Der Computer spielt ' + spielzugComputer + '.');

      var resultat = spiele(spielzugSpielerToCompare, spielzugComputerToCompare);
      alert('Das Endergebnis lautet: ' + resultat);
    }
  </script>
</body>
</html>
