<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Whack a button</title>
</head>
<body>
  <button id="button">Whack me!</button>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script>
    $(function() {
      function getRandomPercentValue(){
        return Math.floor(Math.random() * (91 - 10) + 10).toString() + "%";
      }
      var $button = $('#button');
      var points = 0;
      var delay = 1000;
      var hasEntered = false;

      $button.on('mouseenter', function() {
        if(!hasEntered){
          hasEntered = true;
          var that = $(this);
          setTimeout(function(){
            that.css({
              left: getRandomPercentValue(),
              top: getRandomPercentValue()
            });
            hasEntered = false;
          }, delay);
        }
      });

      $button.on('click', function() {
        points++;
        delay = delay - 25;
        console.clear();
        console.log("Points: " + points);
        console.log("Delay: " + delay + "ms");
      });
    });
</script>
</body>
</html>
